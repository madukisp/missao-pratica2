<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo ede Receitas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning" onload="preencheCatalogo()">

    <div class="container-fluid">
        <h1 class="text-center my-4">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center"></div>
    </div>

    <script>
        const receitas = [
            {
                titulo: "Arroz de Couve-Flor",
                imagem: "img/arroz.png",
                preparo: "Deixe a couve-flor picada. Adicione os ingrediente e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                ingredientes: ["Arroz", "Couve-Flor", "Cebola média", "Azeite"]
            },
            {
                titulo: "Receita 2",
                imagem: "img/bolo.png",
                preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                ingredientes: ["Farinha de trigo", "Açúcar", "Café Coado", "Chocolate em pó", "Ovos"]
            },
            {
                titulo: "Receita 3",
                imagem: "img/brigadeiro.png",
                preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe o granulado.",
                ingredientes: ["Leite Condensado", "Chocolate em pó", "Manteiga", "Morango", "Chocolate granulado"]
            }
        ];

        function getListaIngredientes(receita) {   
            const lista = receita.ingredientes
                .map(ingrediente => `<li>${ingrediente}</li>`)
                .reduce((acc, item) => acc + item, '');
            return `<ul>${lista}</ul>`;
        }

        function getCard(receita) {
            return `
                <div class="card card-custom mx-2 my-2">
                    <img src="${receita.imagem}" class="card-img-top card-img-custom" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const htmlCards = receitas
                .map(receita => getCard(receita))
                .reduce((acc, card) => acc + card, '');
            pnlCatalogo.innerHTML = htmlCards;
        }
    </script>

    <button class="botao botao-voltar" onclick="window.location.href='../index.html'">Voltar</button>
</body>
</html>
